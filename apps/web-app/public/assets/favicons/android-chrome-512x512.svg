<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Android Chrome Icon 512x512 - 고해상도 -->
  <rect width="512" height="512" rx="110" fill="#3B82F6"/>
  
  <!-- 그라디언트 정의 -->
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05"/>
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ADE80;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- 메인 컨테이너 -->
  <g transform="translate(96, 96)">
    <!-- 배경 카드 -->
    <rect x="0" y="0" width="320" height="320" rx="20" fill="url(#cardGradient)"/>
    
    <!-- 헤더 섹션 -->
    <rect x="32" y="32" width="160" height="20" rx="10" fill="white" opacity="0.9"/>
    <rect x="32" y="60" width="120" height="12" rx="6" fill="white" opacity="0.7"/>
    
    <!-- 첫 번째 완료된 태스크 -->
    <rect x="32" y="100" width="40" height="40" rx="8" fill="url(#checkGradient)"/>
    <path d="M44 120L52 128L68 112" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="88" y="110" width="180" height="12" rx="6" fill="white" opacity="0.9"/>
    <rect x="88" y="128" width="140" height="8" rx="4" fill="white" opacity="0.7"/>
    
    <!-- 두 번째 완료된 태스크 -->
    <rect x="32" y="160" width="40" height="40" rx="8" fill="url(#checkGradient)"/>
    <path d="M44 180L52 188L68 172" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="88" y="170" width="170" height="12" rx="6" fill="white" opacity="0.9"/>
    <rect x="88" y="188" width="130" height="8" rx="4" fill="white" opacity="0.7"/>
    
    <!-- 세 번째 진행중인 태스크 -->
    <rect x="32" y="220" width="40" height="40" rx="8" stroke="white" stroke-width="4" fill="none" opacity="0.8"/>
    <circle cx="52" cy="240" r="6" fill="#FCD34D"/>
    <rect x="88" y="230" width="160" height="12" rx="6" fill="white" opacity="0.8"/>
    <rect x="88" y="248" width="120" height="8" rx="4" fill="white" opacity="0.6"/>
    
    <!-- 네 번째 대기중인 태스크 -->
    <rect x="32" y="280" width="40" height="40" rx="8" stroke="white" stroke-width="3" fill="none" opacity="0.6"/>
    <circle cx="52" cy="300" r="4" fill="white" opacity="0.4"/>
    <rect x="88" y="290" width="140" height="12" rx="6" fill="white" opacity="0.6"/>
    <rect x="88" y="308" width="100" height="8" rx="4" fill="white" opacity="0.4"/>
  </g>
  
  <!-- 플로팅 액션 버튼 -->
  <circle cx="416" cy="416" r="48" fill="#10B981"/>
  <circle cx="416" cy="416" r="48" fill="url(#checkGradient)" opacity="0.8"/>
  <path d="M400 416L416 416L432 416M416 400L416 432" stroke="white" stroke-width="6" stroke-linecap="round"/>
  
  <!-- 진행률 표시 -->
  <g transform="translate(128, 420)">
    <rect x="0" y="0" width="256" height="8" rx="4" fill="white" opacity="0.2"/>
    <rect x="0" y="0" width="170" height="8" rx="4" fill="#4ADE80"/>
  </g>
  
  <!-- ALMUS 브랜딩 -->
  <text x="256" y="464" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="700" opacity="0.9">
    ALMUS
  </text>
</svg>